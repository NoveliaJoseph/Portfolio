<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional portfolio of {{ personal_data.name }} - {{ personal_data.title }}">
    
    <title>{% block title %}{{ personal_data.name }} - Professional Portfolio{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    {% block head_extra %}{% endblock %}
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <a href="/">
                    <span class="logo-text">{{ personal_data.name.split()[0] }}</span>
                    <span class="logo-dot">.</span>
                </a>
            </div>
            <nav class="main-nav">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/projects" class="nav-link">
                    <i class="fas fa-folder-open"></i>
                    <span>Projects</span>
                </a>
                <a href="mailto:{{ personal_data.email }}" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </a>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %} 
    </main>
    
    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-social">
                <a href="{{ personal_data.linkedin }}" target="_blank" rel="noopener" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="{{ personal_data.github }}" target="_blank" rel="noopener" class="social-icon" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:{{ personal_data.email }}" class="social-icon" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <p class="footer-text">
                &copy; 2025 {{ personal_data.name }}. Crafted with 
                <i class="fas fa-heart" style="color: var(--accent-color);"></i> 
                and Flask.
            </p>
        </div>
    </footer>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom Scripts -->
    <script>
        // Initialize AOS
        AOS.init({ 
            duration: 800,
            easing: 'ease-out-cubic',
            once: true,
            offset: 50
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Header scroll effect
        let lastScroll = 0;
        const header = document.querySelector('.main-header');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });

        // Add active class to current nav item
        const currentLocation = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentLocation || 
                (currentLocation.includes('/projects') && link.getAttribute('href') === '/projects')) {
                link.classList.add('active');
            }
        });
    </script>
    
    {% block scripts_extra %}{% endblock %}
</body>
</html>
